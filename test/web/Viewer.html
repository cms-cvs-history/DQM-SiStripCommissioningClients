<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
   "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"  lang="en"> 
<head>
<title>Histogram Viewer</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="css, stylesheets, form" />
<link rel="stylesheet" type="text/css" href="/temporary/style.css">
<script type="text/javascript" src="/temporary/web/http_request.js"></script> 
<body>
<a href=../../urn:xdaq-application:lid=15/>LA page qui est pas belle </a>
<form name="Form1" action="javascript:void%200">
  <div class="bloc1" style="width:56%;height:100%;float:left;">
    <fieldset style="background:#77FF87;">
      <legend >Drawing Canvas</legend>
      <img id="drawingcanvas"
           src="/temporary/web/blank.png" 
           width="100%"
           height="100%"
           style="border: 1px solid #000;"
           name="canvas">
      </img>
      <br/>
      <button name="Make PDF" 
              id="makepdfbutton"
              value="MakePDF" 
              style="width:15%;margin-left:85%;"
              onClick="RequestPlots('true');" 
              type="submit">
         <img alt="Make PDF"/>
      </button>

    </fieldset>
  </div>
  <div class="bloc2" style="width:44%; float:right;">
    <fieldset style="background:#DDEFFF;">
      <legend>Drawing Controls</legend>
        <div class="bloc2_1" style="background:#C093FF;">
	  <fieldset>
             <label class="label1"
                style="display:block;width:7%;float:left;
                margin-bottom:1px;text-align:right;padding-right:2%;">
		File
              </label>
              <select name="file" 
                     id="filename"
                    style="width:30%;text-align:left;margin-right:2%">
              </select>
          </fieldset>
        </div>  
	<div class="bloc2_2" style="background:#A9FF84">
	  <fieldset>
	    <input type="radio" 
	           class="radio" 
		   style="margin-right:2%"
                   id="SingleModuleHisto" 
                   name="histo_type">
                   Single Module
            </input>
            <label id="modules"
               style="margin-left:15%">
               Available Modules:
	    </label>
            <select name="mod_num" 
                  id="module_numbers"
                 style="width:400px;text-align:left;margin-right:1%">
            </select>
            <br/>
	    <input type="radio" 
	           class="radio" 
		   style="margin-right:2%"
                   id="SummaryHisto" 
                   name="histo_type">
                   Summary Histograms
            </input>
            <br/>	    
            <input name="listmodules" 
                  id="list_modules"
                  value="Get Modules List" 
                  style="width:30%;margin-left:60%"
                  onClick="RequestModuleList()" 
                  type="submit">
              </input>
            <input name="listhisto" 
                  id="list_histos"
                  value="Get Histo List" 
                  style="width:30%;margin-left:60%"
                  onClick="RequestHistoList()" 
                  type="submit">
              </input>

	  </fieldset>
        </div>
        <div class="bloc2_3">
          <fieldset>
            <select size=14 multiple
                    style="width:100%;font-size:10pt;"
                    name="HistoListArea"
                    id="histolistarea"
                    ondblclick="DrawSelectedHistos()">
           </select>
          </fieldset>
        </div>
        <div class="bloc2_4">
          <fieldset style="background:#FFAD5A;">
	   <legend >Drawing Options</legend>
	    <input type="checkbox" 
	           class="check" 
		   style="margin-right:2%"
                   id="logy" 
                   name="logy">
                   Toggle logy
            </input>
            <label id="zoom"
                  style="margin-left:15%">
              Zoom on X-Axis:
            </label> 
           <input type="text"
                  style="width:13%;border:1px solid #000;" 
                  value=""
                  id="x-low" 
                  name="xLow">
           </input>
           <input type="text"
                  style="width:13%;border:1px solid #000;" 
                  value=""
                  id="x-high" 
                  name="xHigh">
           </input>
           <br/>
           <input type="checkbox" 
	          class="check" 
                  style="margin-right:2%"
                  id="multizone" 
                  name="MultiZone">
               Multiple Plot
            </input>
            <label id="rows"
                  style="margin-left:30%">
              Rows:
            </label> 
           <input type="text"
                  style="width:5%;border:1px solid #000;" 
                  value="1"
                  id="nrow" 
                  name="nRows">
           </input>
            <label id="cols"
                  style="margin-left:2%">
              Columns:
            </label> 
           <input type="text"
                  style="width:5%;border:1px solid #000;" 
                  value="1"
                  id="ncol" 
                  name="nColumns">
           </input>
           <br/>
           <input type="checkbox" 
	          class="check" 
                  style="margin-right:2%"
                  id="comp_ref" 
                  name="compareWithRef">
               Compare With Reference
            </input>
            <label id="ref_file"
               style="margin-left:15%">
               File:
             </label>
             <select name="ref_fname" 
                   id="ref_filename"
                   style="width:20%;text-align:left;margin-right:2%">
             </select>
           <br/>
	   <a href="/temporary/web/help.html" > You need help?</a>
           <input name="drawhisto" 
                  id="draw_histos"
                  value="Draw Histogram(s)" 
                  style="width:35%;margin-left:60%"
                  onClick="DrawSelectedHistos()" 
                  type="submit">
             </input>
            <br/>
          </fieldset>
        </div>
    </fieldset>
  </div>
</form>
</body>
</html>
